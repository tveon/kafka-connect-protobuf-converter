syntax = "proto3";

import "google/protobuf/descriptor.proto";

package blueapron.connect.protobuf;

option java_package = "com.blueapron.connect.protobuf";

/* This custom field option should be used to specify the initial name of a
 * protocol buffer field when deprecating or renaming a field.
 */
extend google.protobuf.FieldOptions {
    string legacy_name = 60000;
}
